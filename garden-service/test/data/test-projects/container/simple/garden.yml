kind: Module
name: simple
type: container
image: busybox:1.31.1
services:
  - name: echo-service
    command: [sh, -c, "echo ok"]
  - name: env-service
    command: [sh, -c, "echo $ENV_VAR"]
    env:
      ENV_VAR: foo
tasks:
  - name: echo-task
    # The sleep is to make sure we catch the logs
    command: [sh, -c, "sleep 1.0 && echo ok"]
  - name: artifacts-task
    command: [sh, -c, "touch /task.txt"]
    artifacts:
      - source: /task.txt
      - source: /task.txt
        target: subdir
  - name: globs-task
    command: [sh, -c, "touch /task.txt && mkdir -p /tasks && touch /tasks/output.txt"]
    artifacts:
      - source: /task.*
        target: subdir
      - source: /tasks/*
  - name: dir-task
    command: [sh, -c, "mkdir -p /report && touch /report/output.txt"]
    artifacts:
      - source: /report/*
        target: my-task-report
tests:
  - name: echo-test
    # The sleep is to make sure we catch the logs
    command: [sh, -c, "sleep 1.0 && echo ok"]
  - name: artifacts-test
    command: [sh, -c, "touch /test.txt"]
    artifacts:
      - source: /test.txt
      - source: /test.txt
        target: subdir
  - name: globs-test
    command: [sh, -c, "touch /test.txt && mkdir -p /tests && touch /tests/output.txt"]
    artifacts:
      - source: /test.*
        target: subdir
      - source: /tests/*
